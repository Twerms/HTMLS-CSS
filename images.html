<!DOCTYPE html>
<html lang="en">
    <header>
        <title>Image Maps and Captions</title>
        <link rel="stylesheet" href="images.css">
    </header>
    <body>
        <figure>
            <img id="basketball" src="r309458_1296x729_16-9.jpg">
            <figcaption>Irving Making A Clutch Late Game Shot Over Curry</figcaption>
        </figure>
        <img src="3D-Shapes-01-01.png" usemap="#shapes">
        <map name="shapes">
            <area shape="circle" coords="363, 110, 70" href="https://www.splinegroup.ca/" target="_blank" alt="Red Circle">
            <area shape="rect" coords="515, 35, 650, 180" href="https://immieats.com/" target="_blank" alt="Yellow Square">
            <area shape="poly" coords="122, 35, 198, 155, 125, 190, 52, 160" href="https://indicius.com/" target="_blank" alt="Blue Triangle">
        </map>
    </body>
</html>
